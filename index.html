<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2d2d86;
            margin-bottom: 1rem;
        }
        .instructions {
            color: #444;
            margin-bottom: 1.5rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #bbb;
            width: 80px;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.5rem 1.2rem;
            background: #2d2d86;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffd700;
            color: #2d2d86;
        }
        .message {
            margin-top: 1.2rem;
            font-size: 1.1rem;
            min-height: 1.5em;
        }
        .score {
            margin-top: 1.2rem;
            color: #2d2d86;
            font-weight: bold;
        }
        .footer {
            margin-top: 2.5rem;
            color: #222;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <div class="instructions">I'm thinking of a number between <b>1</b> and <b>100</b>.<br>Can you guess it?</div>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter guess">
        <button onclick="makeGuess()">Guess</button>
        <div class="message" id="message"></div>
        <div class="score" id="score">Attempts: 0</div>
        <button onclick="resetGame()" style="margin-top:1.5rem; background:#e67e22;">Restart</button>
    </div>
    <div class="footer">&copy; 2025 Guess the Number Game</div>
    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        function makeGuess() {
            const guess = Number(document.getElementById('guessInput').value);
            const message = document.getElementById('message');
            attempts++;
            document.getElementById('score').textContent = `Attempts: ${attempts}`;
            if (!guess || guess < 1 || guess > 100) {
                message.textContent = 'Please enter a number between 1 and 100!';
                return;
            }
            if (guess === secretNumber) {
                message.textContent = `ðŸŽ‰ Correct! The number was ${secretNumber}.`;
                message.style.color = '#27ae60';
            } else if (guess < secretNumber) {
                message.textContent = 'Too low! Try again.';
                message.style.color = '#e67e22';
            } else {
                message.textContent = 'Too high! Try again.';
                message.style.color = '#e67e22';
            }
        }
        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('score').textContent = 'Attempts: 0';
            document.getElementById('message').textContent = '';
            document.getElementById('message').style.color = '#444';
            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
