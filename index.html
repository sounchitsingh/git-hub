<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Racing Game</title>
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px #222;
        }
        .game-area {
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            position: relative;
            width: 350px;
            height: 500px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .road {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 180px;
            height: 100%;
            background: #444;
            border-left: 6px dashed #fff;
            border-right: 6px dashed #fff;
        }
        .car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            background: #2d2d86;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: 2px solid #ffd700;
        }
        .obstacle {
            position: absolute;
            width: 40px;
            height: 70px;
            background: #e67e22;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            border: 2px solid #fff;
        }
        .score {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 6px #222;
        }
        .footer {
            color: #fff;
            font-size: 0.95rem;
            margin-top: 2rem;
            text-shadow: 1px 1px 6px #222;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #ffd700;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            font-size: 1.5rem;
            display: none;
            z-index: 10;
            text-align: center;
        }
        .restart-btn {
            margin-top: 1.2rem;
            padding: 0.5rem 1.5rem;
            background: #ffd700;
            color: #2d2d86;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .restart-btn:hover {
            background: #e67e22;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Simple Racing Game</h1>
    <div class="score" id="score">Score: 0</div>
    <div class="game-area" id="gameArea">
        <div class="road"></div>
        <div class="car" id="car"></div>
        <div class="game-over" id="gameOver">
            Game Over!<br>
            <span id="finalScore"></span><br>
            <button class="restart-btn" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div class="footer">&copy; 2025 Simple Racing Game</div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const car = document.getElementById('car');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        let carX = 90; // relative to road
        let carSpeed = 8;
        let obstacles = [];
        let obstacleSpeed = 4;
        let score = 0;
        let gameRunning = true;
        let obstacleInterval, gameLoopInterval;

        function moveCar(e) {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft') {
                carX -= carSpeed;
                if (carX < 0) carX = 0;
            } else if (e.key === 'ArrowRight') {
                carX += carSpeed;
                if (carX > 140) carX = 140;
            }
            car.style.left = (carX + 55) + 'px';
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            // Only spawn in road area
            obstacle.style.left = (Math.floor(Math.random() * 4) * 35 + 55) + 'px';
            obstacle.style.top = '-70px';
            gameArea.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                let top = parseInt(obs.style.top);
                top += obstacleSpeed;
                obs.style.top = top + 'px';
                // Collision detection
                if (
                    top + 70 >= 430 &&
                    top + 70 <= 500 &&
                    parseInt(obs.style.left) + 40 > carX + 55 &&
                    parseInt(obs.style.left) < carX + 55 + 40
                ) {
                    endGame();
                }
                // Remove obstacle if out of bounds
                if (top > 500) {
                    obs.remove();
                    obstacles.splice(i, 1);
                    if (gameRunning) {
                        score++;
                        scoreDisplay.textContent = 'Score: ' + score;
                        // Increase difficulty
                        if (score % 10 === 0) obstacleSpeed += 0.5;
                    }
                }
            }
        }

        function gameLoop() {
            updateObstacles();
        }

        function startGame() {
            carX = 90;
            car.style.left = (carX + 55) + 'px';
            obstacles.forEach(o => o.remove());
            obstacles = [];
            obstacleSpeed = 4;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            obstacleInterval = setInterval(createObstacle, 900);
            gameLoopInterval = setInterval(gameLoop, 16);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(gameLoopInterval);
            gameOverScreen.style.display = 'block';
            finalScore.textContent = 'Your Score: ' + score;
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', moveCar);
        window.onload = startGame;
    </script>
</body>
</html>
